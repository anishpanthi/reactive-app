server:
  port: 9091
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /admin
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: simple
  cloudfoundry:
    skip-ssl-validation: true

logging:
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG
